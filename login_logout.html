<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/32213a7f14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css_loginout.css">
    <title>Login-Logout</title>

</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="signin-signup">
                <form action="POST" class="signin-form">
                    <h2 class="title">Đăng nhập</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Tên đăng nhập">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Mật khẩu">
                    </div>
                    <input type="submit" value="Đăng nhập" class="btn" >
                    <p class="social-text">Đăng nhập bằng</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twiter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <form action="POST" class="signup-form">
                    <h2 class="title">Đăng kí</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Tên đăng nhập">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-evelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Mật khẩu">
                    </div>
                    <input type="submit" value="Đăng kí" class="btn">
                    <p class="social-text">Đăng kí bằng</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twiter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

            </div>
        </div>
        <div class="panel-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>xin chào</h3>
                    <p>welcome my website , nếu chưa có tài khoản để đăng nhập thì hãy đăng kí một cái nhé :></p>
                    <button class="btn transparent" id="sign-up-btn">Đăng kí ngay</button>
                </div>
                <img src="tit/img1.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>xin chào</h3>
                    <p>welcome my website , có tài khoản rồi chứ ! hãy đăng nhập nào :></p>
                    <button class="btn transparent" id="sign-in-btn">Đăng nhập </button>
                </div>
                <img src="tit/img2.svg" class="image" alt="">
            </div>
        </div>

    </div>
    <script src="loginupScript.js"></script>
</body>
</html>
